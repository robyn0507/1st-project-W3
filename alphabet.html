<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="alphabet.css">
    <title>Alphabet Sound</title>
    <style>
        .letter {
            
            cursor: pointer;
            margin: 5px;
            font-size: 68px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id= "grid-container">
    <div id="alphabet">
        
    </div>
</div>

    <script>
        window.onload = function() {
            const sounds = {
                "A": "./mp3/LetterName_A.mp3",
                "B": "./mp3/LetterName_B.mp3",
                "C": "./mp3/LetterName_C.mp3",
                "D": "./mp3/LetterName_D.mp3",
                "E": "./mp3/LetterName_E.mp3",
                "F": "./mp3/LetterName_F.mp3",
                "G": "./mp3/LetterName_G.mp3",
                "H": "./mp3/LetterName_H.mp3",
                "I": "./mp3/LetterName_I.mp3",
                "J": "./mp3/LetterName_J.mp3",
                "K": "./mp3/LetterName_K.mp3",
                "L": "./mp3/LetterName_L.mp3",
                "M": "./mp3/LetterName_M.mp3",
                "N": "./mp3/LetterName_N.mp3",
                "O": "./mp3/LetterName_O.mp3",
                "P": "./mp3/LetterName_P.mp3",
                "Q": "./mp3/LetterName_Q.mp3",
                "R": "./mp3/LetterName_R.mp3",
                "S": "./mp3/LetterName_S.mp3",
                "T": "./mp3/LetterName_T.mp3",
                "U": "./mp3/LetterName_U.mp3",
                "V": "./mp3/LetterName_V.mp3",
                "W": "./mp3/LetterName_W.mp3",
                "X": "./mp3/LetterName_X.mp3",
                "Y": "./mp3/LetterName_Y.mp3",
                "Z": "./mp3/LetterName_Z.mp3",
            };
            const alphabetDiv = document.getElementById("alphabet");

            for (let letter in sounds) {
                const letterElement = document.createElement("span");
                letterElement.innerText = letter;
                letterElement.className = "letter";
                letterElement.onclick = function() {
                    playSound(sounds[letter]);
                };
                alphabetDiv.appendChild(letterElement);
            }
        };

        function playSound(soundURL) {
            const audio = new Audio(soundURL);
            audio.play();
        }
    </script>
</body>
</html>
